<!DOCTYPE html>
<html>

<head>
    
    <title>Account | Josthi.com</title>
    <!--  ======================== CSS INCLUDES ===================== -->	
 	 <div th:replace="Common_Agent_Admin :: includes"></div>
  	<!--  ======================== CSS INCLUDES ===================== -->
</head>

<body class="theme-indigo">
    <!-- Page Loader -->
	<!--  ======================== PAGE LOAD ICON ===================== -->	
 	 <div th:replace="Common_Agent_Admin :: page-load"></div>
  	<!--  ======================== PAGE LOAD ICON ===================== -->
    
    <!-- #END# Page Loader -->
    <!-- Overlay For Sidebars -->
    <div class="overlay"></div>
    <!-- #END# Overlay For Sidebars -->

    <!-- Top Bar -->
    <!--  ======================== TOP NAVIGATION BAR ===================== -->	
 	 <div th:replace="Common_Agent_Admin :: top-navigation-bar"></div>
  	<!--  ======================== TOP NAVIGATION BAR ===================== -->   
    <!-- #Top Bar -->

	<!-- Side Bar -->
    <!--  ======================== SIDE NAVIGATION BAR ===================== -->	
 	 <div th:replace="Common_Agent_Admin :: side-navigation-bar"></div>
  	<!--  ======================== SIDE NAVIGATION BAR ===================== -->   
    <!-- Side Bar -->
    

	<!--  ***************** BODY ************************ -->
    <section class="content">
        <div class="container-fluid">
            <div class="block-header">
              <!-- Change Password -->
              <div class="row clearfix">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      <div class="card">
                          <div class="header">
                              <h2>
                                  Change Password
                              </h2>

                          </div>
                          <div class="body">
                              <div class="demo-masked-input">
                                  <div class="row clearfix">
                                    <form id="change_password" class="form-horizontal">

                                      <div>
                                          <label for="OldPassword" class="col-sm-3 control-label">Old Password</label>
                                          <div class="col-sm-9">
                                              <div class="form-group form-float">
                                                <div class="form-line">
                                                    <input type="password" class="form-control" id="OldPassword" name="OldPassword" placeholder="Old Password" required>
                                                </div>
                                              </div>
                                          </div>
                                      </div>
                                      <div>
                                          <label for="NewPassword" class="col-sm-3 control-label">New Password</label>
                                          <div class="col-sm-9">
                                              <div class="form-group form-float">
                                                <div class="form-line">
                                                    <input type="password" class="form-control" id="NewPassword" name="NewPassword" placeholder="New Password" minlength="8" required>
                                                </div>
                                              </div>
                                          </div>
                                      </div>
                                      <div>
                                          <label for="NewPasswordConfirm" class="col-sm-3 control-label">New Password (Confirm)</label>
                                          <div class="col-sm-9">
                                              <div class="form-group form-float">
                                                <div class="form-line">
                                                    <input type="password" class="form-control" id="NewPasswordConfirm" name="NewPasswordConfirm" placeholder="New Password (Confirm)" minlength="8" required>
                                                </div>
                                              </div>
                                           </div>
                                      </div>
                                      <div class="form-group">
                                          <div class="col-sm-offset-3 col-sm-9">
                                              <button type="submit" class="btn btn-primary waves-effect">SUBMIT</button>
                                          </div>
                                      </div>
                                  </form>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <!-- #END# Change Password -->
        </div>
    </section>

	<!--  ======================== JS INCLUDES ===================== -->	
 	 <div th:replace="Common_Agent_Admin :: js-includes"></div>
  	<!--  ======================== JS INCLUDES ===================== --> 
    
	<script>
	    $(document).on('ready', function () {
	    	  var element = document.getElementById("agentSettingsLink");
	    	  element.classList.add("active");
	    });
    </script>   
    
    <script>
    $(function () {
            $('#change_password').validate({
                rules: {
                    'terms': {
                        required: true
                    },
                    'NewPassword': {
                        equalTo: '[name="NewPasswordConfirm"]'
                    }
                },
                highlight: function (input) {
                    console.log(input);
                    $(input).parents('.form-line').addClass('error');
                },
                unhighlight: function (input) {
                    $(input).parents('.form-line').removeClass('error');
                },
                errorPlacement: function (error, element) {
                    $(element).parents('.input-group').append(error);
                    $(element).parents('.form-group').append(error);
                }
            });
        });

    </script>

</body>

</html>
