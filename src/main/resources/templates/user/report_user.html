<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Title -->
  <title>User Report | Josthi.com</title>

  <!--  ======================== CSS INCLUDES ===================== -->	
  <div th:replace="user_common :: includes"></div>
  <!--  ======================== CSS INCLUDES ===================== -->
  
  
  
</head>
<body>
  

  <!-- ========== MAIN ========== -->
  <main id="content" role="main" class="bg-light">
    <!-- Breadcrumb Section -->
    <div class="bg-navy" style="background-image: url(../vendor/svg/components/abstract-shapes-17.svg);">
      <div class="container space-1 space-top-lg-2 space-bottom-lg-3">
        <div class="row align-items-center">
          <div class="col">
            <div class="d-none d-lg-block">
              <h1 class="h2 text-white">Reports</h1>
            </div>

            <!-- Breadcrumb -->
            <ol class="breadcrumb breadcrumb-light breadcrumb-no-gutter mb-0">
              <li class="breadcrumb-item">Others</li>
              <li class="breadcrumb-item active" aria-current="page">Reports</li>
            </ol>
            <!-- End Breadcrumb -->
          </div>

		   <!-- ===================== Log out ==================== -->
		  <div th:replace="user_common :: user-logout"></div>
		  <!-- ===================== Log out ==================== -->
          
        </div>
      </div>
    </div>
    <!-- End Breadcrumb Section -->

    <!-- Content Section -->
    <div class="container space-1 space-top-lg-0 mt-lg-n10">
      <div class="row">
        <div class="col-lg-3">
          <!-- Navbar -->
          <!--  ======================== USER NAVIGATION STARTS HERE =============================== -->
		    <div th:insert="user_common :: user-navigation-menu"></div>
          <!--  ======================== USER NAVIGATION END HERE ================================== -->
          <!-- End Navbar -->
        </div>

        <div class="col-lg-9">
          <!-- Card -->
          <div class="card mb-3 mb-lg-5">
            <div class="card-header">
              <div class="d-flex align-items-center">
                <h5 class="card-title">Health Report.</h5>
                <span class="badge badge-soft-danger ml-2"></span>
              </div>
            </div>

            <!-- Body -->
            <div class="card-body">
              <p class="card-text">Select a report Type.</p>

              <form class="js-validate">
                <!-- Form Group -->
                <div class="row form-group">
                  <label for="reportLabel" class="col-sm-3 col-form-label input-label">Report Type</label>
				  
				  <div class="col-sm-9 js-form-message" id="reportTypeDiv">
                    <div class="input-group">						
						<select id="reportType" name="reportType" class="form-control show-tick" required data-msg="Please Select a Report Type.">
                                <option></option>                    
								<option>Health Report (Blood Pressure)</option>
                                <option>Health Report (Sugar)</option>
								<option>Weight</option>
                        </select>
                    </div>
                  </div>
                </div>
				
				<!-- ROW 2 --> 
				<div class="row form-group">
                  <label for="firstNameLabel" class="col-sm-2 col-form-label input-label">Fulfill Date<i class="far fa-question-circle text-body ml-1" data-toggle="tooltip" data-placement="top" title="The date/Time can vary based on urgency."></i><span class="text-danger">*</span></label>

                  <div class="col-sm-4">
                    <div class="input-group ">						
						<select class="form-control show-tick">                             
								<option>Last 1 month</option>
								<option>Last 3 month</option>
                                <option>Last 6 month</option>
								<option>Last 12 Years</option>
								<option>Last 2 Years</option>
                                
                        </select>
                    </div>
                  </div>
				  
				  
				  
				  <label for="genderLabel" class="col-sm-2 col-form-label input-label">Beneficiary Name</label>
				  <div class="col-sm-4 js-form-message" id="beneficiaryNameDiv">
                    <div class="input-group ">
                      <select id="beneficiaryName" name="beneficiaryName" class="form-control show-tick" required 
					  data-msg="Please Select a Beneficiary Name.">                               
								<option></option>
								<option>Primary Beneficiary</option>
                                <option>Secondary Beneficiary</option>
                                
                        </select>
                    </div>
                  </div>
				  
                </div>
                <!-- End Form Group -->

                <div class="d-flex justify-content-end">
                  <button type="submit" class="btn btn-primary">Search</button>
                </div>
              </form>
			  
			  <BR>
			  <BR>
			  
			  <table class="table table-thead-bordered">
			  <thead class="thead-light">
				<tr>
				  <th scope="col">#</th>
				  <th scope="col">Beneficiary Name</th>
				  <th scope="col">Date</th>
				  <th scope="col">systole</th>
				  <th scope="col">diastole</th>
				</tr>
			  </thead>
			  <tbody>
				<tr>
				  <th scope="row">1</th>
				  <td>MR XXX YYY</td>
				  <td>01-FEB-2020</td>
				  <td>130</td>
				  <td>76</td>
				</tr>
				<tr>
				  <th scope="row">2</th>
				  <td>MR XXX YYY</td>
				  <td>01-MARCH-2020</td>
				  <td>120</td>
				  <td>80</td>
				</tr>
				<tr>
				  <th scope="row">3</th>
				  <td>MR XXX YYY</td>
				  <td>01-APRIL-2020</td>
				  <td>125</td>
				  <td>86</td>
				</tr>
			  </tbody>
			</table>
            </div>
            <!-- End Body -->
          </div>
          <!-- End Card -->


        </div>
        <!--end Of class="col-lg-9" -->
      </div>
      <!-- End Row -->
    </div>
    <!-- End Content Section -->
  </main>
  <!-- ========== END MAIN ========== -->


  <!-- ========== FOOTER ========== -->
  <div th:replace="user_common :: user-footer"></div>
  <!-- ========== END FOOTER ========== -->

  <!-- Go to Top -->
  <a class="js-go-to go-to position-fixed" href="javascript:;" style="visibility: hidden;"
     data-hs-go-to-options='{
       "offsetTop": 400,
       "position": {
         "init": {
           "right": 15
         },
         "show": {
           "bottom": 15
         },
         "hide": {
           "bottom": -15
         }
       }
     }'>
    <i class="fas fa-angle-up"></i>
  </a>
  <!-- End Go to Top -->

  <!-- ========== JAVA SCRIPT INCLUDE START ========== -->
  <div th:insert="user_common :: js-includes"></div>
  <!-- ========== END JAVA SCRIPT INCLUDE ========== -->
  
  <script>
    $(document).on('ready', function () {
    	
    var element = document.getElementById("userReportsLink");
    element.classList.add("active");
    	
      // initialization of header
      var header = new HSHeader($('#header')).init();

      // initialization of mega menu
      var megaMenu = new HSMegaMenu($('.js-mega-menu'), {
        desktop: {
          position: 'left'
        }
      }).init();

      // initialization of unfold
      var unfold = new HSUnfold('.js-hs-unfold-invoker').init();

      // initialization of form validation
      $('.js-validate').each(function() {
        $.HSCore.components.HSValidation.init($(this), {
          rules: {
            confirmNewPassword: {
              equalTo: '#newPassword'
            }
          }
        });
      });

      // initialization of show animations
      $('.js-animation-link').each(function () {
        var showAnimation = new HSShowAnimation($(this)).init();
      });

      // initialization of go to
      $('.js-go-to').each(function () {
        var goTo = new HSGoTo($(this)).init();
      });
    });
  </script>
  
  

  <!-- IE Support -->
  <script>
    if (/MSIE \d|Trident.*rv:/.test(navigator.userAgent)) document.write('<script src="../../assets/vendor/polifills.js"><\/script>');
  </script>
</body>
</html>
