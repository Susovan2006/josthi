    />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;

      .card {

      img {
        width: 70%;
        border: 1px solid black;

      .designation {

      }

      }
 
      a {
        font-size: 26px;
        padding: 7px 12px;

        background-color: #04456f;
        color: white;
        border-radius: 10px;
      }
 
      a:hover {
        background-color: #00c8ff;
      }

      <img src="avatar.jpg" alt="image" />

      <div class="designation">Blogger & Content Writter</div>

      <div class="social">
        <a href="#"><i class="fa fa-facebook"></i></a>
